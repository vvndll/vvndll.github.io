<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="../../dist/app.css">

    <title>DALAKET FINE ARTS | Request Form</title>
</head>
<body>
    <div class="request__container grid">
        <div class="form__container grid">
            <h1>DALAKET FINE ARTS</h1>
            <h3>Send your request below.</h3>
            <form class="flex">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname">

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname">

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="20" rows="8"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
